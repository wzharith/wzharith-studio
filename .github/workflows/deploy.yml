# Deploy Next.js static site to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        working-directory: ./platform
        run: npm ci

      - name: Clean previous build
        working-directory: ./platform
        run: rm -rf .next out

      - name: Build
        working-directory: ./platform
        env:
          NEXT_PUBLIC_INVOICE_PASSWORD: ${{ secrets.NEXT_PUBLIC_INVOICE_PASSWORD }}
          NEXT_PUBLIC_GOOGLE_SCRIPT_URL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}
          NEXT_PUBLIC_GOOGLE_SHEET_URL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEET_URL }}
        run: npm run build

      - name: Add .nojekyll
        run: touch ./platform/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./platform/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
